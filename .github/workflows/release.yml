name: Generate Installable Plugin and Upload as Release Asset

# Trigger the workflow when a release is published
on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      # Needed to check out code and upload the release asset
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create custom plugin ZIP
        env:
          PLUGIN_SLUG: ${{ github.event.repository.name }}
        run: |
          ZIP_FILE="$PLUGIN_SLUG.zip"
          # Use git archive to create a clean zip with the correct folder prefix
          git archive --format=zip --output="$ZIP_FILE" HEAD --prefix=$PLUGIN_SLUG/

          # Verify the file was created
          if [ -f "$ZIP_FILE" ]; then
            echo "✓ Created $ZIP_FILE"
            ls -lh "$ZIP_FILE"
          else
            echo "✗ Failed to create $ZIP_FILE"
            exit 1
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./${{ github.event.repository.name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}